<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top center">
        <section class="top__content">
            <h1 class="top__title">Добро пожаловать <br> на мой сайт !</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай поехали и
                приступай</p>
            <a href="#" class="top__button">Поехали!</a>
        </section>
    </header>

    <section class="game-box center">
        <a href="#" class="game game__1">
            <p class="game__text">Игра 1</p>
        </a>
        <a href="#" class="game game__2">
            <p class="game__text">Игра 2</p>
        </a>
        <a href="#" class="game game__3">
            <p class="game__text">Игра 3</p>
        </a>
    </section>

    <section id="game1" class="playGame center">
        <div class="playGame_content">
            <h2 class="playGame__title">Времена года!</h2>
            <p class="playGame__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени года он относится.</p>
            <a href="#" class="top__button">Играть!</a>
        </div>
        <img class="playGame__img" src="img/gameplay.png" alt="">
    </section>

    <script src="./script.js"></script>
</body>

</html>
